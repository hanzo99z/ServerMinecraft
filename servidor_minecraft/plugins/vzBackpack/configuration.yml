# Set the language of the plugin
# Available languages: cs_CZ, de_DE, en_US, ko_KR, sk_SK, zh_Hant
# Translate it here: https://translate.virus5947.de/engage/vzbackpack/
# Add new language? Visit https://discord.virus5947.de/
# Use "/vzbackpack language" ingame to change the language
# Default: en_US
language: en_US

# Crafting recipes for backpacks
recipes:
  # Enables or disables the crafting recipes
  # Default: true
  enabled: true
  # Does players need permission to craft backpacks?
  # (vzbackpack.craft)
  # Default: false
  needs-permission: false

# Webserver for the resourcepacks
webserver:
  # Enables or disables the internal webserver
  # Default: true
  enabled: true
  # Listening port number
  # Default: 5100
  port: 5100
  # Use an external webserver instead
  # Default: false
  external: false
  # External webserver address
  # Default: "https://example.com/{filename}"
  # Examples:
  # - "https://withport.com:1234/{filename}"
  # - "https://ordropbox.com/{filename}?dl=1"
  # Placeholder {filename} will be replaced with the filename
  web-url: https://example.com/{filename}

# Settings for developers | use only if you know what you're doing
development:
  # Setting this to "true" will export all packs once
  export-packs: false


# Do not edit below this line
config-version: 5
